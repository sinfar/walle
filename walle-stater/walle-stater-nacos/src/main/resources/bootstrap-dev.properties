#nacos-discovery
spring.cloud.nacos.discovery.server-addr=${my_ip}:8848
spring.cloud.nacos.config.server-addr=${spring.cloud.nacos.discovery.server-addr}
# if connected to the test environment, set this 'false'
spring.cloud.nacos.discovery.register-enabled=true
# your linux server's ip, Example: 192.168.41.152
my_ip=192.168.41.152